<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Sign Up Today!</h1>

        <form id="form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input name="name" required minlength="3" maxlength="100" type="text" id="name" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required type="tel" id="phone" placeholder="555-555-5555">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input name="email" required type="email" id="email" placeholder="email@address.com">
            </div>
            <div class="form-group">
                <label for="website">Website URL</label>
                <input name="website" required type="url" id="website" placeholder="https://google.com">
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" required type="password" id="password1" placeholder="Create Password (Min. 8 characters)" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number.">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" required type="password" id="password2" placeholder="Confirm Password">
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="message-container">
            <h3 id="message">Don't hesitate!</h3>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
